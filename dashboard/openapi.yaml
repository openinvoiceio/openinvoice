      type: object
      properties:
        user_agent:
          type: string
          example: Mozilla Firefox
        ip:
          type: string
          example: 127.2.3.192
        created_at:
          $ref: '#/components/schemas/Timestamp'
        is_current:
          type: boolean
        id:
          type: integer
          example: 123
        last_seen_at:
          $ref: '#/components/schemas/Timestamp'
      required:
      - user_agent
      - ip
      - created_at
      - is_current
      - id
