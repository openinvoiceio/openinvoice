        The type of authenticator.
    Password:
      type: string
      description: |
        The password.
      example: Alohomora!
    ErrorResponse:
      type: object
      properties:
        status:
          type: integer
          enum:
          - 400
          example: 400
        errors:
          type: array
          items:
            type: object
            properties:
              code:
                type: string
                example: invalid
                description: |
                  An error code.
              param:
                type: string
                example: email
                description: |
                  The name of the input parameter that was incorrect.
              message:
                type: number
                example: Enter a valid email address.
                description: |
                  A human readable error message.
            required:
            - code
            - message
    Process:
      type: string
      description: |
        The process to be executed when the user successfully
        authenticates. When set to `login`, the user will be logged into the
        account to which the provider account is connected, or if no such
        account exists, a signup will occur. If set to `connect`, the provider
        account will be connected to the list of provider accounts for the
        currently authenticated user.
      enum:
      - login
      - connect
      example: login
    ProviderID:
      type: string
      description: |
        The provider ID.
      example: google
    ProviderAccountID:
      type: string
      description: |
        The provider specific account ID.
      example: goo12345
    EmailAddress:
      type: object
      properties:
        email:
          $ref: '#/components/schemas/Email'
        primary:
          type: boolean
          example: true
        verified:
          type: boolean
          example: false
      required:
      - email
      - primary
      - verified
    BaseAuthenticator:
      type: object
      properties:
        last_used_at:
          $ref: '#/components/schemas/OptionalTimestamp'
        created_at:
          $ref: '#/components/schemas/Timestamp'
      required:
      - created_at
      - last_used_at
    TOTPAuthenticator:
      allOf:
      - $ref: '#/components/schemas/BaseAuthenticator'
      - type: object
        properties:
          type:
            type: string
            enum:
            - totp
        required:
        - type
    WebAuthnAuthenticator:
      allOf:
      - $ref: '#/components/schemas/BaseAuthenticator'
      - type: object
        properties:
          type:
            type: string
            enum:
            - webauthn
          id:
            $ref: '#/components/schemas/AuthenticatorID'
          name:
            type: string
            example: Master key
          is_passwordless:
            type: boolean
            description: |
              Whether or not this authenticator represents a passkey. Absent if it is not specified.
        required:
        - type
        - id
        - name
    RecoveryCodesAuthenticator:
      allOf:
      - $ref: '#/components/schemas/BaseAuthenticator'
      - type: object
        properties:
          type:
            type: string
            description: |
              The authenticator type.
            enum:
            - recovery_codes
          total_code_count:
            type: integer
            description: |
              The total number of recovery codes that initially were available.
            example: 10
          unused_code_count:
            type: integer
            description: |
              The number of recovery codes that are unused.
            example: 7
        required:
        - type
        - total_code_count
        - unused_code_count
    SensitiveRecoveryCodesAuthenticator:
      allOf:
      - $ref: '#/components/schemas/RecoveryCodesAuthenticator'
      - type: object
        properties:
          unused_codes:
            type: array
            description: |
              The list of unused codes.
            items:
              $ref: '#/components/schemas/AuthenticatorCode'
        required:
        - unused_codes
    AuthenticatorList:
      type: array
      items:
        oneOf:
        - $ref: '#/components/schemas/TOTPAuthenticator'
        - $ref: '#/components/schemas/RecoveryCodesAuthenticator'
        - $ref: '#/components/schemas/WebAuthnAuthenticator'
    ProviderList:
      type: array
      items:
        $ref: '#/components/schemas/Provider'
    Provider:
      type: object
      properties:
        id:
          type: string
          example: google
          description: |
            The provider ID.
        name:
          type: string
          description: |
            The name of the provider.
          example: Google
        client_id:
          type: string
          description: |
            The client ID (in case of OAuth2 or OpenID Connect based providers)
          example: 123.apps.googleusercontent.com
        openid_configuration_url:
          type: string
          description: |
            The OIDC discovery or well-known URL (in case of OAuth2 or OpenID Connect based providers)
          example: https://accounts.google.com/.well-known/openid-configuration
        flows:
          type: array
          description: |
            The authentication flows the provider integration supports.
          items:
            type: string
            enum:
            - provider_redirect
            - provider_token
      required:
      - id
      - name
      - flows
    ProviderAccount:
      type: object
      properties:
        uid:
          $ref: '#/components/schemas/ProviderAccountID'
        display:
          type: string
          description: |
            A name derived from the third-party provider account data.
          example: Wizzkid
        provider:
          $ref: '#/components/schemas/Provider'
      required:
      - uid
      - provider
      - display
    EmailVerificationInfo:
      type: object
      properties:
        status:
          $ref: '#/components/schemas/StatusOK'
        data:
          type: object
          properties:
            email:
              $ref: '#/components/schemas/Email'
            user:
              $ref: '#/components/schemas/User'
          required:
          - email
          - user
        meta:
          type: object
          properties:
            is_authenticating:
              type: boolean
          required:
          - is_authenticating
      required:
      - status
      - data
      - meta
    WebAuthnCredentialRequestOptions:
      type: object
      properties:
        request_options:
          type: object
          example:
            status: 200
            data:
              request_options:
                publicKey:
                  challenge: aOecJJtLA2e-Dj2WU-zbRoJewbQqSUPxoA9EzsUL72o
                  rpId: localhost
                  allowCredentials: []
                  userVerification: preferred
      required:
      - request_options
    WebAuthnCredentialCreationOptions:
      type: object
      properties:
        creation_options:
          type: object
          example:
            status: 200
            data:
              request_options:
                publicKey:
                  challenge: aOecJJtLA2e-Dj2WU-zbRoJewbQqSUPxoA9EzsUL72o
                  rpId: localhost
                  allowCredentials: []
                  userVerification: preferred
      required:
      - creation_options
    WebAuthnCredential:
      type: object
      example:
        credential:
          type: public-key
          id: -J4JNfPfnLyRSMK4R...
          rawId: -J4JNfPfnLyRSMK4R...
          authenticatorAttachment: cross-platform
          response:
            clientDataJSON: eyJjaGFsbGVuZ2UiOi...
            authenticatorData: SZYN5YgO...
            signature: MEUCIE-7sqILygPqGbrRZ4j2nqeqUU...
            userHandle: Mg...
          clientExtensionResults: {}
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
    portalAuth:
      type: http
      scheme: bearer
    tokenAuth:
      type: apiKey
      in: header
      name: Authorization
      description: Token-based authentication with required prefix "Token"
  examples:
    AuthenticatedByPassword:
      summary: |
        Authenticated by password.
      value:
        status: 200
        data:
          user:
            id: 123
            display: wizard
            has_usable_password: true
            email: email@domain.org
            username: wizard
          methods:
          - method: password
            at: 1711555057.065702
            email: email@domain.org
        meta:
          is_authenticated: true
          session_token: ufwcig0zen9skyd545jc0fkq813ghar2
          access_token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdW
    AuthenticatedByCode:
      summary: |
        Authenticated by code.
      value:
        status: 200
        data:
          user:
            id: 123
            display: wizard
            has_usable_password: true
            email: email@domain.org
            username: wizard
          methods:
          - method: code
            at: 1711555057.065702
            email: email@domain.org
        meta:
          is_authenticated: true
          session_token: ufwcig0zen9skyd545jc0fkq813ghar2
          access_token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdW
    AuthenticatedByPasswordAnd2FA:
      summary: |
        Fully authenticated using by password and 2FA.
      value:
        status: 200
        data:
          user:
            id: 123
            display: Magic Wizard
            has_usable_password: true
            email: email@domain.org
            username: wizard
          methods:
          - method: password
            at: 1711555057.065702
            email: email@domain.org
          - method: mfa
            at: 1711555060.9375854
            id: 66
            type: totp
        meta:
          is_authenticated: true
          session_token: ufwcig0zen9skyd545jc0fkq813ghar2
          access_token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdW
    CannotGenerateRecoveryCodes:
      summary: |
        Unable to generate recovery codes.
      value:
        status: 400
        errors:
        - message: |
            You cannot deactivate two-factor authentication.
            code: cannot_generate_recovery_codes
    DisconnectNotAllowedNoPassword:
      summary: Account without a password.
      value:
        status: 400
        errors:
        - message: Your account has no password set up.
          code: no_password
          param: account
    DisconnectNotAllowedNoVerifiedEmail:
      summary: Account without a verified email.
      value:
        status: 400
        errors:
        - message: Your account has no verified email address.
          code: no_verified_email
          param: account
    InvalidAuthenticatorCode:
      summary: |
        An error response indicating that the provided code is incorrect.
      value:
        status: 400
        errors:
        - message: Incorrect code.
          code: incorrect_code
          param: code
    InvalidEmailVerificationKey:
      summary: |
        Email verification key invalid.
      value:
        status: 400
        errors:
        - message: Invalid or expired key.
          code: invalid
          param: key
    InvalidEmail:
      value:
        status: 400
        errors:
        - message: Enter a valid email address.
          code: invalid
          param: email
    IncorrectPassword:
      value:
        status: 400
        errors:
        - message: Incorrect password.
          param: password
          code: incorrect_password
    InvalidPasswordResetKey:
      summary: |
        Password reset key invalid.
      value:
        status: 400
        errors:
        - message: The password reset token was invalid.
          code: token_invalid
          param: key
    InvalidProviderToken:
      summary: |
        Provider token invalid.
      value:
        status: 400
        errors:
        - message: The token was invalid.
          code: invalid
          param: token
    PasswordMismatch:
      value:
        status: 400
        errors:
        - message: The email address and/or password you specified are not correct.
          code: email_password_mismatch
          param: password
    UnauthenticatedInitial:
      summary: |
        Unauthenticated: Initial
      value:
        status: 401
        data:
          flows:
          - id: login
          - id: signup
          - id: provider_redirect
            providers:
            - facebook
            - google
            - telegram
          - id: provider_token
            providers:
            - google
        meta:
          is_authenticated: false
    UnauthenticatedPending2FA:
      summary: |
        Unauthenticated: pending 2FA
      value:
        status: 401
        data:
          flows:
          - id: login
          - id: signup
          - id: provider_redirect
            providers:
            - facebook
            - google
            - telegram
          - id: provider_token
            providers:
            - google
          - id: mfa_authenticate
            is_pending: true
        meta:
          is_authenticated: false
    UnauthenticatedPendingLoginByCode:
      summary: |
        Unauthenticated: pending login by code
      value:
        status: 401
        data:
          flows:
          - id: login
          - id: signup
          - id: provider_redirect
            providers:
            - facebook
            - google
            - telegram
          - id: provider_token
            providers:
            - google
          - id: mfa_authenticate
          - id: login_by_code
            is_pending: true
        meta:
          is_authenticated: false
    UnauthenticatedPendingProviderSignup:
      summary: |
        Unauthenticated: pending provider signup
      value:
        status: 401
        data:
          flows:
          - id: login
          - id: signup
          - id: provider_redirect
            providers:
            - facebook
            - google
            - telegram
          - id: provider_token
            providers:
            - google
          - id: provider_signup
            provider:
              id: google
              name: Google
              client_id: 123.apps.googleusercontent.com
              flows:
              - provider_redirect
              - provider_token
            is_pending: true
        meta:
          is_authenticated: false
    UnauthenticatedPendingEmailVerification:
      summary: |
        Unauthenticated: pending email verification
      value:
        status: 401
        data:
          flows:
          - id: login
          - id: signup
          - id: provider_redirect
            providers:
            - facebook
            - google
            - telegram
          - id: provider_token
            providers:
            - google
          - id: verify_email
            is_pending: true
        meta:
          is_authenticated: false
    ReauthenticationRequired:
      summary: |
        Reauthentication required
      value:
        status: 401
        data:
          user:
            id: 123
            display: wizard
            has_usable_password: true
            email: email@domain.org
            username: wizard
          methods:
          - method: password
            at: 1711555057.065702
            email: email@domain.org
          - method: mfa
            at: 1711555060.9375854
            id: 66
            type: totp
          flows:
          - id: reauthenticate
          - id: mfa_reauthenticate
        meta:
          is_authenticated: true
  requestBodies:
    Login:
      description: Login.
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Login'
    LoginWebAuthn:
      description: Login using WebAuthn.
      required: true
