      content:
        application/json:
          schema:
            type: object
            properties:
              credential:
                $ref: '#/components/schemas/WebAuthnCredential'
            required:
            - credential
    MFAAuthenticate:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/MFAAuthenticate'
    MFATrust:
