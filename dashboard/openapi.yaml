      type: object
      description: |
        Configuration of the Django `allauth.account` app.
      properties:
        login_methods:
          type: array
          items:
            type: string
            enum:
            - email
            - username
        is_open_for_signup:
          type: boolean
        email_verification_by_code_enabled:
          type: boolean
        login_by_code_enabled:
          type: boolean
        password_reset_by_code_enabled:
          type: boolean
      required:
      - authentication_method
      - email_verification_by_code_enabled
      - is_open_for_signup
      - login_by_code_enabled
    AuthenticationResponse:
      type: object
      description: |
        An authentication related response.
      properties:
        status:
          type: integer
          enum:
          - 401
        data:
          type: object
          properties:
            flows:
              type: array
              items:
                $ref: '#/components/schemas/Flow'
          required:
          - flows
        meta:
          $ref: '#/components/schemas/AuthenticationMeta'
      required:
      - status
      - data
      - meta
    ForbiddenResponse:
      type: object
      properties:
        status:
          type: integer
          enum:
          - 403
      required:
      - status
    ConflictResponse:
      type: object
      properties:
        status:
          type: integer
          enum:
          - 409
      required:
      - status
    EndSessions:
      type: object
      properties:
        sessions:
          description: |
            The IDs of the sessions that are to be ended.
          type: array
          items:
            type: integer
            example: 123
      required:
      - sessions
    PhoneNumber:
      type: object
      description: |
        A phone number.
      properties:
        phone:
          type: string
          example: '+314159265359'
        verified:
          type: boolean
      required:
      - phone
      - verified
    PhoneNumbersResponse:
      type: object
      properties:
        status:
          $ref: '#/components/schemas/StatusOK'
        data:
          type: array
          items:
            $ref: '#/components/schemas/PhoneNumber'
      required:
      - status
      - data
    PhoneNumberChangeResponse:
      type: object
      properties:
        status:
          $ref: '#/components/schemas/StatusAccepted'
        data:
          type: array
          items:
            $ref: '#/components/schemas/PhoneNumber'
      required:
      - status
      - data
      example:
        status: 202
        data:
        - phone: '+314159265359'
          verified: false
    ReauthenticationResponse:
      type: object
      description: |
        A response indicating reauthentication is required.
      properties:
        status:
          type: integer
          enum:
          - 401
        data:
          $ref: '#/components/schemas/Authenticated'
        meta:
          $ref: '#/components/schemas/AuthenticatedMeta'
      required:
      - status
      - data
      - meta
    SessionGoneResponse:
      type: object
      description: |
        The session is expired or invalid.
      properties:
        status:
          type: integer
          enum:
          - 410
        data:
          type: object
        meta:
          $ref: '#/components/schemas/AuthenticationMeta'
      required:
      - status
      - data
      - meta
    BaseAuthenticationMeta:
      type: object
      properties:
        session_token:
          type: string
          description: |
            The session token (`app` clients only).
          example: ufwcig0zen9skyd545jc0fkq813ghar2
        access_token:
          type: string
          description: |
            The access token (`app` clients only).
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdW
    AuthenticationMeta:
      allOf:
      - $ref: '#/components/schemas/BaseAuthenticationMeta'
      - type: object
        description: |
          Metadata available in an authentication related response.
        properties:
          is_authenticated:
            type: boolean
        required:
        - is_authenticated
    AuthenticatedMeta:
      allOf:
      - $ref: '#/components/schemas/BaseAuthenticationMeta'
      - type: object
        description: |
          Metadata available in an re-authentication related response.
        properties:
          is_authenticated:
            type: boolean
            enum:
            - true
        required:
        - is_authenticated
    Flow:
      type: object
      properties:
        id:
          type: string
          enum:
          - login
          - mfa_authenticate
          - mfa_reauthenticate
          - provider_redirect
          - provider_signup
          - provider_token
          - reauthenticate
          - signup
          - verify_email
          - verify_phone
        provider:
          $ref: '#/components/schemas/Provider'
        is_pending:
          type: boolean
          enum:
          - true
      required:
      - id
    Authenticated:
      type: object
      properties:
        user:
          $ref: '#/components/schemas/User'
        methods:
          type: array
          description: |
            A list of methods used to authenticate.
          items:
            $ref: '#/components/schemas/AuthenticationMethod'
      required:
      - user
      - methods
    AuthenticationMethod:
      oneOf:
      - type: object
        title: |
          Authenticated by username/email login
        properties:
          method:
            type: string
            enum:
            - password
          at:
            $ref: '#/components/schemas/Timestamp'
          email:
            $ref: '#/components/schemas/Email'
          username:
            $ref: '#/components/schemas/Username'
        required:
        - method
        - at
      - type: object
        title: |
          Reauthenticated by password
        properties:
          method:
            type: string
            enum:
            - password
          at:
            $ref: '#/components/schemas/Timestamp'
          reauthenticated:
            type: boolean
            enum:
            - true
        required:
        - method
        - reauthenticated
        - at
      - type: object
        title: |
          Authenticated by third-party provider
        properties:
          method:
            type: string
            enum:
            - socialaccount
          at:
            $ref: '#/components/schemas/Timestamp'
          provider:
            $ref: '#/components/schemas/ProviderID'
          uid:
            $ref: '#/components/schemas/ProviderAccountID'
        required:
        - method
        - reauthenticated
        - at
        - provider
        - uid
      - type: object
        title: |
          (Re)authenticated by 2FA
        properties:
          method:
            type: string
            enum:
            - mfa
          at:
            $ref: '#/components/schemas/Timestamp'
          type:
            $ref: '#/components/schemas/AuthenticatorType'
          reauthenticated:
            type: boolean
        required:
        - method
        - at
        - type
    AuthenticatedResponse:
      type: object
      properties:
        status:
          $ref: '#/components/schemas/StatusOK'
        data:
          $ref: '#/components/schemas/Authenticated'
        meta:
          $ref: '#/components/schemas/AuthenticationMeta'
      required:
      - status
      - data
      - meta
