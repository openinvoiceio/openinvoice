        Initiate the phone number change process. After posting a new phone
        number, proceed with the phone verification endpoint to confirm the
        change of the phone number by posting the verification code.
      parameters:
      - $ref: '#/components/parameters/Client'
      - $ref: '#/components/parameters/SessionToken'
      requestBody:
        $ref: '#/components/requestBodies/Phone'
      responses:
        '202':
          description: Phone number change process initiated.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PhoneNumberChangeResponse'
        '400':
          description: An input error occurred.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          $ref: '#/components/responses/AuthenticationOrReauthentication'
      operationId: change_phone_number
