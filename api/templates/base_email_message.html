{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Message</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
    <style>
        :root {
            --color-bg: rgba(246, 246, 246, 1);
            --color-card: rgba(255, 255, 255, 1);
            --color-text: rgba(76, 76, 83, 1);
            --color-text-strong: rgba(7, 7, 10, 1);
            --color-accent: rgba(42, 113, 226, 1);
            --color-link: rgba(42, 113, 226, 1);
            --color-text-muted: rgba(133, 133, 136, 1);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--color-bg);
            color: var(--color-text);
        }

        .container {
            padding: 8px 8px 0;
            font-family: "Inter", sans-serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
        }

        @media (min-width: 768px) {
            .container {
                padding: 16px 16px 0;
            }
        }

        @media (min-width: 1200px) {
            .container {
                padding: 32px 32px 0;
            }
        }

        .card {
            background-color: var(--color-card);
            border-radius: 6px;
            padding: 40px 36px;
        }

        .content {
        }

        .content p {
            font-size: 16px;
            margin: 0;
            padding: 12px 0
        }

        .content h1 {
            font-size: 24px;
            color: var(--color-text-strong);
            padding: 40px 0 28px;
            margin: 0;
            font-family: "Montserrat", sans-serif;
            font-optical-sizing: auto;
            font-weight: 600;
            font-style: normal;
        }

        .btn {
            display: inline-block;
            padding: 12px 32px;
            background-color: var(--color-accent);
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
        }

        .footer {
            padding: 32px 16px;
        }

        @media (min-width: 768px) {
            .footer {
                padding: 32px 24px;
            }
        }

        @media (min-width: 1200px) {
            .footer {
                padding: 32px 40px
            }
        }

        .footer p {
            font-size: 12px;
            line-height: 18px;
            margin: 0;
            text-align: center;
        }

        .footer a {
            color: var(--color-link);
            text-decoration: none;
        }

    </style>
    {% block extra_css %}{% endblock %}
</head>

<body>
<div class="container">
    <main class="card">
        {% include "logo.svg" %}
        <div class="content">
            <h1>{% block header %}{% endblock header %}</h1>
            {% block content %}{% endblock content %}
        </div>
    </main>
    <footer class="footer">
        <p>
            Questions or concerns? Get in touch with us at <a href="mailto:contact@openinvoice.io">contact@openinvoice.io</a>.
        </p>
    </footer>
</div>
</body>
</html>
